<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/funciones.js"></script>
    <script defer src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Proyecto Final JS - Coderhouse</title>
</head>
<body>
    <section id="contenedor">
        <header id="header">
            <h1 id="titulo">¡¡Bienvenido al nuevo simulador de registro de notas del alumnado!!</h1>
        </header>
        <main id="main">
            <div id="contenedor-inputs">
                <div id="input-1" class="informacion">
                    <label for="input-nombre">Ingrese el nombre del alumno:</label>
                    <input type="text" placeholder="Nombre del alumno" required id="input-nombre" title="Ingrese el nombre del alumno">
                    <br>
                    <br>
                    <div id="input-1_error" class="input-error"></div>
                </div>
                <div id="input-2" class="informacion">
                    <label for="input-edad">Ingrese la edad del alumno:</label>
                    <input type="text" placeholder="Edad del alumno" required id="input-edad" title="Ingrese la edad del alumno" maxlength="2">
                    <br>
                    <br>
                    <div id="input-2_error" class="input-error"></div>
                </div>
                <div id="input-3" class="informacion">
                    <label for="input-nota">Ingrese la última nota del alumno:</label>
                    <input type="text" placeholder="Última nota del alumno" required id="input-nota" title="Ingrese la última nota del alumno" maxlength="3">
                    <br>
                    <br>
                    <div id="input-3_error" class="input-error"></div>
                </div>
            </div>
            <button type="button" id="boton-enviar" class="btn btn-warning">Enviar</button>
        </main>
        <aside>
            <div id="resultados">
                <div id="mostrar-nombres" class="mostrar-info">
                    <h5>Nombre de los alumnos:</h5>
                </div>
                <div id="mostrar-edades" class="mostrar-info">
                    <h5>Edad de los alumnos:</h5>
                </div>
                <div id="mostrar-notas" class="mostrar-info">
                    <h5>Notas de los alumnos:</h5>
                </div>
            </div>
            <div id="botones">
                <button id="boton-eliminar" type="button" class="btn btn-danger">Eliminar datos</button>
            </div>
        </aside>
        <footer>
            <div id="promedio">
                <h5>Promedio General:</h5>
                <div id="promedio-general"></div>
                <button id="boton-promedio" class="btn btn-warning">Calcular Promedio</button>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
